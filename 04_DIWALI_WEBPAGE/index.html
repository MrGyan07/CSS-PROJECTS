<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Diwali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-section">
      <img class="jhalar" src="./images/jhalar.png" alt="jhalar" />
      <div class="para-audio">
        <p>
          Hi,<br> You mean the world to me... So this Diwali, I made something for
          you!
        </p>
        <div class="audio-container">
          <img src="/icons/music-icon.svg" alt="music-icon" />
          <img class="mobile-icons" src="/icons/music-text.svg" alt="music-text" />
          <img class="mobile-icons" src="/icons/music-lines.svg" alt="music-lines" />
          <audio controls>
            <source src="/music/thor-ragnork.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
      <img class="diya first-diya" src="/images/diya.png" alt="diya">
      <img class="diya second-diya" src="/images/diya.png" alt="diya">
    </section>
  </body>
</html>
